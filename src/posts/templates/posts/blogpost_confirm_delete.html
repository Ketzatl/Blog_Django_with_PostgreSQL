{% extends 'base.html' %}

{% block title %}
    <title>Delete Post</title>
{% endblock %}

{% block content %}

    <form method="POST">
        {% csrf_token %}
        <p>Confirm you want to delete : {{ post.title }} ? </p>
        <input type="submit" value="Yes, delete" class="btn btn-delete">
    </form>

{% endblock %}
